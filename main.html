<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
        <br />
        <input type="radio" name="gender" id="gender_m" />
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_f" />
        <label for="gender_f">Female</label>
        <br />
        <label for="cars">Car</label>
        <select name="cars" id="cars">
          <option value="car">--Please choose an option--</option>
        </select>
        <br />
        <label for="age">Age</label>
        <input type="number" id="dob" />
        <br />
        <label for="dob">DOB</label>
        <input type="date" />
        <br />
        <label for="tel">Phone Number</label>
        <input
          type="tel"
          id="tel"
          placeholder="xxx-xxx-xxxx
        "
        />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <br />
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="" id="tos" />
      </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
